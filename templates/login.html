<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema Académico</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="{{ url_for('static', filename='img/utec-logo.png') }}" alt="UTEC">
      <h2>Sistema Académico UTEC</h2>
      <div class="login-notice">
        <p>Para roles de profesor, supervisor y administrador se requerirá un código de verificación adicional</p>
      </div>
    </div>
    
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="email"><i class="fa-solid fa-envelope"></i> Correo Institucional</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn-login">
        <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
      </button>
    </form>
  </div>
</body>
</html>
